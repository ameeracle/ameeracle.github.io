<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | AMEER Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fff6d9;
      color: #15131a;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: #fff;
      border: 3px solid #15131a;
      border-radius: 18px;
      box-shadow: 0 6px 0 #15131a;
      padding: 26px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 56px;
      line-height: 1;
    }
    h2 {
      margin: 8px 0 0;
      font-size: 26px;
    }
    p {
      margin: 10px 0 0;
      color: #4c4c4c;
      font-weight: 600;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      border: 2px solid #15131a;
      border-radius: 12px;
      background: #ffbe5c;
      color: #15131a;
      text-decoration: none;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you requested could not be found.</p>
      <a id="homeLink" href="/">Back to Home</a>
    </div>
  </div>

  <script>
    (function () {
      const host = window.location.hostname;
      const isGithubPages = host.endsWith('github.io');
      const segments = window.location.pathname.split('/').filter(Boolean);
      const basePath = isGithubPages && segments.length > 0 ? '/' + segments[0] + '/' : '/';
      document.getElementById('homeLink').setAttribute('href', basePath);
    })();
  </script>
</body>
</html>
